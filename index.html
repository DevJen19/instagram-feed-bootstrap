<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="FontAwesome/css/all.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-light" style="box-shadow: darkgray 1px 1px 1px 1px;">
        <div class="container">
            <a class="navbar-brand" href="#"
                style="font-family: 'Lobster', cursive; font-weight: bold; color: darkgray;">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            <div class="row">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                    Create a new post
                </button>
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog" style="color: darkgray;"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Another action</button>
                        <button class="dropdown-item" type="button">Something else here</button>
                        <button class="dropdown-item" type="button" style="border-top: darkgray 1px solid;">Log
                            Out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-light justify-content-center" style="box-shadow: gray 1px 1px 1px 1px; margin-top: 55px;">
        <form class="form-inline">
            <a href="index.html" class="btn btn-outline-secondary btn-sm active" role="button" aria-pressed="true"><i
                    class="fas fa-th"></i></a>
            <a href="feedpost.html" class="btn btn-outline-secondary btn-sm active" role="button" aria-pressed="true"><i
                    class="fas fa-square"></i></a>
            </div>
        </form>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label"></label>
                            <textarea class="form-control" id="message-text"></textarea>
                            <div class="container" style="margin-top: 20px;">
                                <button type="button" class="btn btn-outline-dark"><i
                                        class="fas fa-camera"></i></button>
                                <button type="button" class="btn btn-outline-dark"><i
                                        class="fas fa-map-marker-alt"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQRFi3dgfSVKpc1B9idTEuN3cBScszNHP9s/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
